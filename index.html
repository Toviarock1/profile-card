<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 50px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="sec-one">
      <div class="container">
        <div class="sub-container">
          <div>
            <div class="bg"></div>
          </div>
          <div>
            <img src="images/image-victor.jpg" alt="" />
          </div>
          <div>
            <h1 class="username">Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
        </div>
      </div>
    </section>
    <section class="sec-two">
      <div class="container">
        <div>
          <h2>80k</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803k</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4k</h2>
          <p>Photos</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Toviarock1">Simon Adama</a>.
      </div>
    </section>
    <footer>
      &copy; Simon Adama 
    </footer>
  </body>
</html>
